<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Connection - Best Coast</title>
    <link rel="stylesheet" href="style.css">
    <script src="qrcode.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>WiFi Connection</h1>

            <div class="wifi-info">
                <div class="credential">
                    <label>Network Name:</label>
                    <span class="value">Best Coast</span>
                </div>
                <div class="credential">
                    <label>Password:</label>
                    <span class="value">california_love</span>
                </div>
            </div>

            <div class="connect-section mobile-only">
                <div class="qr-code">
                    <div id="qrcode"></div>
                </div>
            </div>


        </div>
    </div>
    <script>
        // Generate QR code for WiFi when page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof QRCode !== 'undefined' && document.getElementById('qrcode')) {
                new QRCode(document.getElementById('qrcode'), {
                    text: 'WIFI:T:WPA2;S:Best Coast;P:california_love;;',
                    width: 120,
                    height: 120,
                    colorDark: '#000000',
                    colorLight: '#ffffff'
                });
            }
        });
    </script>
</body>
</html>
