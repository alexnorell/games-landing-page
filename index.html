<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Connection - Best Coast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>WiFi Connection</h1>

            <div class="wifi-info">
                <div class="credential">
                    <label>Network Name:</label>
                    <span class="value">Best Coast</span>
                </div>
                <div class="credential">
                    <label>Password:</label>
                    <span class="value">california_love</span>
                </div>
            </div>

            <div class="connect-section mobile-only">
                <div class="qr-code">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=WIFI:T:WPA2;S:Best%20Coast;P:california_love;;" alt="WiFi QR Code">
                    <p>Scan with camera to connect</p>
                </div>
            </div>


            <div class="instructions">
                <h2>Manual Setup</h2>
                <ol>
                    <li>Open WiFi settings</li>
                    <li>Select "Best Coast" network</li>
                    <li>Enter password: california_love</li>
                    <li>Connect</li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
